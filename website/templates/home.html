{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content%}

<h1 class="display-2 text-center bg-primary rounded">
    NoteTaker
</h1>
{% for note in notelist %}
    {% for user in userlist %}
        {% if user.id == note.user_id %}
            <h3>{{ user.username }} posted: </h3>
            <p>{{note.data}}</p>
        {% endif %}
    {% endfor %}
{% endfor %}

{% endblock %}
